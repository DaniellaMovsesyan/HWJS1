<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Мы присваиваем "с" к перменной "а", которую увеличили на единицу . И получаем 2 (а=2)
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   Потому что у пременной "d" ничего не было присвоено , какой-то перменной. Пустота. Как и осталось ,то значение числа единицы 
   так и без изменений будет так. Поэтому получаем 1 (d=1 )*/
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Точно также ,что и первом . Присваиваем переменную "с" к переменной "а", и прибавленое два . И тем самым получаем 5 (a=3;c=5) */
  c = 2 + (++a);
  console.log(c);
    
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d=4 , так как у перменной  b=1 увеличили на единицу .
  И таким образом получили 4 (d=4) */
  d = 2 + b++;
  console.log(d);
/*
  Ваш комментарий, почему переменная `d` и `а` хранит данное значение?
  Тут ничего не меняется . И все выше действия ,которые мы  соврешили , остались такие же данные без неизменний (а=3 и b=3)
   */
  console.log(a);
 console.log(b);

</script>
